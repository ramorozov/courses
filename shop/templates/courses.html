<!-- HTML шаблон страницы курсов -->

<!-- Расширение шаблона base -->
{% extends "base.html" %}

<!-- Блок заголовка страницы -->
{% block title %}All courses{% endblock %}

<!-- Начало включения в шаблон content -->
{% block content %}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>
                <!-- Абсолютный путь -->
                <a href={% url "single_course" course.id %}>{{ course.title }}</a>                
                <!-- Относительный путь -->
                <!-- <a href={{course.id}}>{{ course.title }}</a> -->
            </td>
            <td>{{ course.category }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.students_qty }}</td>
            <td><button class="btn btn-primary">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- Конец включения в шаблон content -->
{% endblock %}
